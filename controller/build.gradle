plugins {
    id 'java'
}

group = 'helloworldmvc.controller'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation project(':model')
    implementation project(':view')
}

test {
    useJUnitPlatform()
}

